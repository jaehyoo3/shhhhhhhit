spring.application.name=foorend

# MyBatis 설정
mybatis.config-location=classpath:config/mybatis.xml
mybatis.mapper-location=classpath:mapper/**/*.xml

# ===========================================
# H2 Database (개발/테스트용)
# ===========================================
# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.url=jdbc:h2:mem:foorend

# H2 DataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# HikariCP 설정
spring.datasource.hikari.jdbc-url=jdbc:h2:mem:foorend;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MariaDB
spring.datasource.hikari.driver-class-name=org.h2.Driver
spring.datasource.hikari.username=sa
spring.datasource.hikari.password=
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1

# SQL 초기화 (서버 시작 시 schema.sql 자동 실행)
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.encoding=UTF-8

